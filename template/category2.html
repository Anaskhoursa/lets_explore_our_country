<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2 Boxes with Category</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {
      display: grid;
      grid-template-columns: 1fr 0.5rem 1fr;
      grid-template-rows: 1fr;
      height: 100vh;
      width: 100vw;
      padding: 40px;
      box-sizing: border-box;
    }

    /* vertical separator */
    #container > .separator {
      background: #222;
      height: 100%;
      width: 0.5rem;
    }

    .modern-box {
      background: #000;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      transition: background 0.3s;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="box1" class="modern-box">Category</div>
    <div class="separator"></div>
    <div id="box2" class="modern-box">Category</div>
  </div>
</body>

<script>
  function play() {
    console.log("Template started");
  }

  function stop() {
    console.log("Template stopped");
  }

  function update(jsonData) {
    if (typeof jsonData === "string") {
      let data = {};
      try {
        data = JSON.parse(jsonData);
      } catch (e) {
        console.error("Invalid JSON:", e);
        return;
      }

      if (data.category) {
        document.getElementById("box1").textContent = data.category;
        document.getElementById("box2").textContent = data.category;
      }
    }
  }
</script>

</html>
