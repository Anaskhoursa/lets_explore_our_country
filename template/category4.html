<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4 Boxes with Category</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #container {
      display: grid;
      grid-template-columns: 1fr 0.5rem 1fr;
      grid-template-rows: 1fr 0.5rem 1fr;
      height: 100vh;
      width: 100vw;
      padding: 40px;
      box-sizing: border-box;
      gap: 0;
    }

    /* Separators */
    .v-separator {
      background: #222;
      width: 0.5rem;
      height: 100%;
    }

    .h-separator {
      background: #222;
      height: 0.5rem;
      width: 100%;
    }

    .modern-box {
      background: #000;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      transition: background 0.3s;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
    }

    #box1 { grid-column: 1; grid-row: 1; }
    #box2 { grid-column: 3; grid-row: 1; }
    #box3 { grid-column: 1; grid-row: 3; }
    #box4 { grid-column: 3; grid-row: 3; }
  </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="modern-box">Category</div>
    <div id="box2" class="modern-box">Category</div>
    <div id="box3" class="modern-box">Category</div>
    <div id="box4" class="modern-box">Category</div>
    <div class="v-separator" style="grid-column: 2 / 3; grid-row: 1 / 4;"></div>
    <div class="h-separator" style="grid-column: 1 / 4; grid-row: 2 / 3;"></div>
  </div>
</body>

<script>
  function play() {
    console.log("Template started");
  }

  function stop() {
    console.log("Template stopped");
  }

  function update(jsonData) {
    if (typeof jsonData === "string") {
      let data = {};
      try {
        data = JSON.parse(jsonData);
      } catch (e) {
        console.error("Invalid JSON:", e);
        return;
      }

      if (data.category) {
        document.getElementById("box1").textContent = data.category;
        document.getElementById("box2").textContent = data.category;
        document.getElementById("box3").textContent = data.category;
        document.getElementById("box4").textContent = data.category;
      }
    }
  }
</script>
</html>
