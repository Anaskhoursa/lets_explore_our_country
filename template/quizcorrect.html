<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CasparCG Quiz Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 90%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 4px solid #ffffff88;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: popIn 0.8s ease forwards;
        }

        .question {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1000px;
        }

        .option {
            font-size: 1.8rem;
            font-weight: 600;
            background: rgba(0, 13, 255, 0.5);
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .left {
            opacity: 0;
            transform: translateX(-200px);
            animation: slideInLeft 1s ease forwards;
        }

        .right {
            opacity: 0;
            transform: translateX(200px);
            animation: slideInRight 1s ease forwards;
        }

        .correct {
            background: rgba(21, 255, 0, 0.726);

        }

        .left:nth-child(1),
        .right:nth-child(2) {
            animation-delay: 0.5s;
        }

        .left:nth-child(3),
        .right:nth-child(4) {
            animation-delay: 0.7s;
        }

        .header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            width: 100%;
            max-width: 1400px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;

        }

        .qnumber {
            color: #ffffff;
            font-size: 4rem;
            font-weight: 600;

        }

        .number {
            color: #ffffff;
            font-size: 4rem;
            font-weight: 600;

        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">

            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 2rem;">
                <div class="number" id="number"></div>
                <div class="qnumber">السؤال رقم </div>
            </div>


            <img id="logo" src="logo.png" width="200" />

        </div>
        <!-- <div class="timer" id="timer">20</div> -->
        <div class="question" id="question" style="margin-top: 3rem; margin-bottom: 3rem;"></div>
        <div class="options-grid" id="options"></div>
    </div>


    <script>
        let countdown = 20;
        const timerEl = document.getElementById("timer");

        function startCountdown() {
            countdown = 20;
            timerEl.textContent = countdown;
            const interval = setInterval(() => {
                countdown--;
                timerEl.textContent = countdown;
                if (countdown <= 0) clearInterval(interval);
            }, 1000);
        }

        function update(dataString) {
            try {
                const data = typeof dataString === 'string' ? JSON.parse(dataString) : dataString;

                document.getElementById("question").textContent = data.question || '';
                const optionsEl = document.getElementById("options");
                optionsEl.innerHTML = '';

                if (Array.isArray(data.options)) {
                    data.options.forEach((opt, index) => {
                        const div = document.createElement("div");
                        const div2 = document.getElementById("number");

                        div.className = `option ${index % 2 === 0 ? 'left' : 'right'} ${opt.isCorrect ? 'correct' : ''} `;
                        div.textContent = opt.text;
                        optionsEl.appendChild(div);
                        div2.innerHTML = data.number;

                    });
                }

                startCountdown();
            } catch (err) {
                console.error("Invalid data:", err);
            }
        }

        function play(data) {
            update(data);
        }

        function stop() {
            document.body.innerHTML = "";
        }
    </script>
</body>

</html>
