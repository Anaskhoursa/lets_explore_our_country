<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .container {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 80, 200, 0.9);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 48px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    #name1, #name2 {
  padding: 0 10px;
}


    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .vs {
      color: #ffcc00;
    }
  </style>
</head>

<body>
  <div class="container" id="nameBox">
    <div id="name1">Player 1</div>
    <div class="vs"> VS </div>
    <div id="name2">Player 2</div>
  </div>

  <script>
    function update(dataString) {
      console.log("Received:", dataString);
        const data = typeof dataString === 'string' ? JSON.parse(dataString) : dataString;

      if (data.name1) document.getElementById("name1").textContent = data.name1;
      if (data.name2) document.getElementById("name2").textContent = data.name2;
    }

    function play(data) {
      update(data)
      document.getElementById("nameBox").style.animation = "fadeIn 1s ease forwards";
    }

    function stop() {
      document.getElementById("nameBox").style.animation = "";
      document.getElementById("nameBox").style.opacity = 0;
    }

    // âœ… Expose to CasparCG
    window.update = update;
    window.play = play;
    window.stop = stop;
  </script>


</body>

</html>
