<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6 Players</title>
  <style>
    /* Separator lines for grid */
    #container {
      position: relative;
    }
    #container::before, #container::after {
      content: "";
      position: absolute;
      background: #222;
      z-index: 1;
    }
    #container::before {
      /* First vertical separator (after first column) */
      left: 33.33%;
      top: 0;
      width: 0.5rem;
      height: 100%;
      transform: translateX(-50%);
    }
    #container::after {
      /* Second vertical separator (after second column) */
      left: 66.66%;
      top: 0;
      width: 0.5rem;
      height: 100%;
      transform: translateX(-50%);
    }
    #container .horizontal-separator {
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 0.5rem;
      background: #222;
      z-index: 1;
      transform: translateY(-50%);
    }
    .modern-box {
      z-index: 2;
    }
    .player-total {
      font-size: 1.3rem;
      color: #888;
      margin-top: 0.7rem;
      font-weight: 500;
      text-align: center;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 32px;
      height: 100vh;
      width: 100vw;
      padding: 40px;
      box-sizing: border-box;
    }
    .modern-box {
      background: #000;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      transition: background 0.3s;
      min-height: 200px;
    }
    .player-name {
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .player-score {
      font-size: 2.5rem;
      font-weight: 700;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="horizontal-separator"></div>
    <div id="box1" class="modern-box">
      <div class="player-name">Player 1</div>
      <div class="player-score">0</div>
    </div>
    <div id="box2" class="modern-box">
      <div class="player-name">Player 2</div>
      <div class="player-score">0</div>
    </div>
    <div id="box3" class="modern-box">
      <div class="player-name">Player 3</div>
      <div class="player-score">0</div>
    </div>
    <div id="box4" class="modern-box">
      <div class="player-name">Player 4</div>
      <div class="player-score">0</div>
    </div>
    <div id="box5" class="modern-box">
      <div class="player-name">Player 5</div>
      <div class="player-score">0</div>
    </div>
    <div id="box6" class="modern-box">
      <div class="player-name">Player 6</div>
      <div class="player-score">0</div>
    </div>
  </div>
</body>

<script>
function play() {
  console.log("6-player template started");
}

function stop() {
  console.log("6-player template stopped");
}

function update(jsonData) {
  if (typeof jsonData === 'string') {
    var data = {};
    try {
      data = JSON.parse(jsonData);
    } catch (e) {
      console.error('Invalid JSON:', e);
      return;
    }

    function setBox(id, player) {
      var box = document.getElementById(id);
      if (!box) return;

      box.querySelector('.player-name').textContent = player.name || '';
      box.querySelector('.player-score').textContent =
        player.score !== undefined ? player.score : '';
      

      if (player.isCorrect === true) {
        box.style.background = '#43ea7a'; // green
      } else if (player.isCorrect === false) {
        box.style.background = '#ff4d4f'; // red
      } else {
        box.style.background = '#000'; // default black
      }
    }

    if (Array.isArray(data.data)) {
      for (let i = 0; i < 6; i++) {
        setBox('box' + (i+1), data.data[i] || {});
      }
    }
  }
}
</script>
</html>
